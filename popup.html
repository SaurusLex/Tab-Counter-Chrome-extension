      body {

        padding: 10px;

      }
      .stat {
        margin-bottom: 8px;
      }
      .label {
        font-weight: bold;
        display: block;

        font-size: 1.2em;
        color: #4b4b4b;
      }

    <div class="stat">
      <span class="label">Tabs in this window:</span>

      <span id="totals" class="value">...</span>
    </div>
    <script src="popup.js"></script>
